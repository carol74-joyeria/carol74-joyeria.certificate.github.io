<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página con imagen (tamaño carta, responsiva)</title>
  <style>
    /* Reset básico */
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff; /* cambia si quieres otro fondo */
    }

    /* Contenedor que ocupa toda la ventana */
    .viewport {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* evita scroll por el contenedor */
      box-sizing: border-box;
      padding: env(safe-area-inset); /* para móviles con notch */
    }

    /* La imagen se escala siempre para mostrarse completa sin recortarse */
    .viewport img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain; /* importante: mantiene la imagen completa */
      image-rendering: auto;
    }

    /* Opcional: forzar proporción carta a la caja (puedes activarlo si quieres) */
    .letter-frame {
      /* aspect-ratio: 11 / 8.5;  <-- si quieres forzar siempre proporción carta */
      width: 95%;          /* deja un pequeño margen en pantallas pequeñas */
      height: auto;
      max-height: 98%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Impresión: intentar ajustar a tamaño carta y quitar márgenes del navegador */
    @media print {
      html, body { height: auto; }
      @page { size: letter; margin: 0; }
      .viewport { width: 100%; height: 100%; padding: 0; }
      .viewport img { max-width: 100%; max-height: 100%; }
    }

    /* Pequeña mejora visual (centrado y sombra si quieres) */
    .paper {
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border-radius: 6px;
      background: white;
      overflow: hidden;
    }

    /* Asegura que no aparezca scroll vertical en móviles si la imagen entra */
    body, .viewport { -webkit-overflow-scrolling: touch; }
  </style>
</head>
<body>
  <div class="viewport">
    <!--
      Reemplaza 'imagen-carta.jpg' por el nombre de tu archivo.
      Si la imagen está en otra carpeta, usa la ruta relativa (ej: images/imagen-carta.jpg).
    -->
    <div class="letter-frame paper">
      <img src="certificado.jpg" alt="Imagen tamaño carta">
    </div>
  </div>

  <!-- Pequeñas instrucciones de uso (no visibles en impresión) -->
  <noscript>
    Por favor habilita JavaScript o abre el archivo en un navegador moderno para ver la imagen.
  </noscript>
</body>
</html>
